<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Giriş - Firebase Auth</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #0f0;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #adminPanel {
      display: none;
      padding: 20px;
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-sWB0nG4eAW2BndW8AvG6OVZFP_LjpQk",
      authDomain: "admin-5ae49.firebaseapp.com",
      projectId: "admin-5ae49",
      storageBucket: "admin-5ae49.firebasestorage.app",
      messagingSenderId: "220113764380",
      appId: "1:220113764380:web:2f00c76595a48bf7721fd9",
      measurementId: "G-Q4VC148L3R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Giriş başarısız: " + err.message);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("welcome").innerText = "👋 Hoşgeldin " + user.email;
      }
    });
  </script>
</head>
<body>
  <div id="loginBox" class="container">
    <h2>🔐 Admin Giriş</h2>
    <input type="email" id="email" placeholder="E-posta" />
    <input type="password" id="password" placeholder="Şifre" />
    <button id="loginBtn">Giriş Yap</button>
  </div>

  <div id="adminPanel">
    <h2 id="welcome">👋 Hoşgeldin</h2>
    <p>Buradan içerikleri yönetebilirsin. (Örnek panel)</p>
    <!-- Gerçek içerikler buraya eklenecek -->
  </div>
</body>
</html>
