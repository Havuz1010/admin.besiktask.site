<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beşiktaş Müzik Admin Paneli</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    h1, h2 { color: #0f0; }
    input, textarea {
      width: 100%; padding: 10px; margin-bottom: 10px;
      background: #222; color: #fff; border: none; border-radius: 8px;
    }
    button {
      padding: 10px 20px; margin: 5px 0;
      border: none; border-radius: 8px;
      background: #0f0; color: #000; font-weight: bold; cursor: pointer;
    }
    .danger { background: #f00; color: #fff; }
    .section { margin-bottom: 40px; }
    .list-item {
      background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 10px;
    }
    .inline-inputs input { width: 48%; display: inline-block; margin-right: 4%; }
    .inline-inputs input:last-child { margin-right: 0; }
    .logout { position: fixed; top: 10px; right: 10px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-sWB0nG4eAW2BndW8AvG6OVZFP_LjpQk", // API Anahtarınız burada
      authDomain: "admin-5ae49.firebaseapp.com",
      projectId: "admin-5ae49",
      storageBucket: "admin-5ae49.firebasestorage.app",
      messagingSenderId: "220113764380",
      appId: "1:220113764380:web:2f00c76595a48bf7721fd9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginBox = document.getElementById("loginBox");
    const panel = document.getElementById("panel");
    const passwordInput = document.getElementById("password"); // Password inputunu yakala

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = passwordInput.value; // Yakalanan inputu kullan
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Giriş başarısız: " + err.message);
      }
    };

    // Şifre inputuna Enter tuşu dinleyicisi ekle
    passwordInput.addEventListener("keydown", async (event) => {
      if (event.key === "Enter") {
        event.preventDefault(); // Varsayılan Enter davranışını (örneğin form gönderme) engelle
        document.getElementById("loginBtn").click(); // Giriş butonunun tıklama olayını tetikle
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        loginBox.style.display = "none";
        panel.style.display = "block";
        loadMusicList();
      } else {
        loginBox.style.display = "block";
        panel.style.display = "none";
      }
    });

    document.getElementById("logoutBtn").onclick = () => signOut(auth).then(() => location.reload());

    async function loadMusicList() {
      const container = document.getElementById("musicList");
      container.innerHTML = "";
      const items = await getDocs(collection(db, "music"));
      items.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "list-item";
        const titleInput = document.createElement("input");
        const urlInput = document.createElement("input");
        titleInput.value = data.title;
        urlInput.value = data.url;
        titleInput.placeholder = "Şarkı Adı";
        urlInput.placeholder = "MP3 Linki";

        const saveBtn = document.createElement("button");
        saveBtn.innerText = "Güncelle";
        saveBtn.onclick = async () => {
          await updateDoc(doc(db, "music", docSnap.id), {
            title: titleInput.value,
            url: urlInput.value
          });
          alert("Şarkı güncellendi!");
          loadMusicList();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Sil";
        deleteBtn.className = "danger";
        deleteBtn.onclick = async () => {
          if (confirm("Bu şarkıyı silmek istediğinizden emin misiniz?")) {
            await deleteDoc(doc(db, "music", docSnap.id));
            alert("Şarkı silindi!");
            loadMusicList();
          }
        };
        div.append(titleInput, urlInput, saveBtn, deleteBtn);
        container.appendChild(div);
      });
    }

    window.addMusic = async () => {
      const title = document.getElementById("musicTitle").value;
      const url = document.getElementById("musicUrl").value;
      if (!title || !url) {
        return alert("Şarkı adı ve MP3 linki boş bırakılamaz!");
      }
      await addDoc(collection(db, "music"), { title, url });
      document.getElementById("musicTitle").value = "";
      document.getElementById("musicUrl").value = "";
      alert("Şarkı eklendi!");
      loadMusicList();
    };

  </script>
</head>
<body>

<div id="loginBox" class="container" style="display:block;">
  <h1>🔐 Müzik Admin Giriş</h1>
  <input type="email" id="email" placeholder="E-posta" />
  <input type="password" id="password" placeholder="Şifre" />
  <button id="loginBtn">Giriş Yap</button>
</div>

<div id="panel" class="container" style="display:none;">
  <button id="logoutBtn" class="logout">🚪 Oturumu Kapat</button>
  <h1>⚙️ Beşiktaş Müzik Admin Paneli</h1>

  <div class="section">
    <h2>🎵 Müzik Ekle / Düzenle / Sil</h2>
    <div class="inline-inputs">
      <input type="text" id="musicTitle" placeholder="Şarkı Adı" />
      <input type="url" id="musicUrl" placeholder="MP3 Linki" />
    </div>
    <button onclick="addMusic()">Ekle</button>
    <div id="musicList"></div>
  </div>

</div>

</body>
</html>
