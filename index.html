<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beşiktaş Admin Panel</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    h1, h2 { color: #0f0; }
    input, textarea {
      width: 100%; padding: 10px; margin-bottom: 10px;
      background: #222; color: #fff; border: none; border-radius: 8px;
    }
    button {
      padding: 10px 20px; margin: 5px 0;
      border: none; border-radius: 8px;
      background: #0f0; color: #000; font-weight: bold; cursor: pointer;
    }
    .danger { background: #f00; color: #fff; }
    .section { margin-bottom: 40px; }
    .list-item {
      background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 10px;
    }
    .inline-inputs input { width: 48%; display: inline-block; margin-right: 4%; }
    .inline-inputs input:last-child { margin-right: 0; }
    .logout { position: fixed; top: 10px; right: 10px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-sWB0nG4eAW2BndW8AvG6OVZFP_LjpQk",
      authDomain: "admin-5ae49.firebaseapp.com",
      projectId: "admin-5ae49",
      storageBucket: "admin-5ae49.firebasestorage.app",
      messagingSenderId: "220113764380",
      appId: "1:220113764380:web:2f00c76595a48bf7721fd9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginBox = document.getElementById("loginBox");
    const panel = document.getElementById("panel");

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Giriş başarısız: " + err.message);
      }
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        loginBox.style.display = "none";
        panel.style.display = "block";
        loadAll();
      }
    });

    document.getElementById("logoutBtn").onclick = () => signOut(auth).then(() => location.reload());

    async function loadAll() {
      await loadList("music", "musicList", "title", "url");
      await loadList("social", "socialList", "platform", "link");
      const settingsSnap = await getDocs(collection(db, "settings"));
      settingsSnap.forEach(docSnap => {
        const d = docSnap.data();
        if (d.dailyQuote) document.getElementById("dailyQuote").value = d.dailyQuote;
        if (d.themeBg) document.getElementById("themeBg").value = d.themeBg;
        if (d.themeColor) document.getElementById("themeColor").value = d.themeColor;
      });
    }

    async function loadList(col, listId, field1, field2) {
      const container = document.getElementById(listId);
      container.innerHTML = "";
      const items = await getDocs(collection(db, col));
      items.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "list-item";
        const i1 = document.createElement("input");
        const i2 = document.createElement("input");
        i1.value = data[field1];
        i2.value = data[field2];
        const save = document.createElement("button");
        save.innerText = "Güncelle";
        save.onclick = async () => {
          await updateDoc(doc(db, col, docSnap.id), { [field1]: i1.value, [field2]: i2.value });
          loadList(col, listId, field1, field2);
        };
        const del = document.createElement("button");
        del.innerText = "Sil";
        del.className = "danger";
        del.onclick = async () => {
          await deleteDoc(doc(db, col, docSnap.id));
          loadList(col, listId, field1, field2);
        };
        div.append(i1, i2, save, del);
        container.appendChild(div);
      });
    }

    window.addMusic = async () => {
      const title = document.getElementById("musicTitle").value;
      const url = document.getElementById("musicUrl").value;
      if (!title || !url) return alert("Boş alan!");
      await addDoc(collection(db, "music"), { title, url });
      document.getElementById("musicTitle").value = "";
      document.getElementById("musicUrl").value = "";
      loadList("music", "musicList", "title", "url");
    };

    window.addSocial = async () => {
      const platform = document.getElementById("platform").value;
      const link = document.getElementById("link").value;
      if (!platform || !link) return alert("Boş alan!");
      await addDoc(collection(db, "social"), { platform, link });
      document.getElementById("platform").value = "";
      document.getElementById("link").value = "";
      loadList("social", "socialList", "platform", "link");
    };

    window.updateSettings = async () => {
      const ref = doc(db, "settings", "main");
      await setDoc(ref, {
        dailyQuote: document.getElementById("dailyQuote").value,
        themeBg: document.getElementById("themeBg").value,
        themeColor: document.getElementById("themeColor").value
      });
      alert("Ayarlar kaydedildi.");
    };
  </script>
</head>
<body>

<div id="loginBox" class="container" style="display:block;">
  <h1>🔐 Admin Giriş</h1>
  <input type="email" id="email" placeholder="E-posta" />
  <input type="password" id="password" placeholder="Şifre" />
  <button id="loginBtn">Giriş Yap</button>
</div>

<div id="panel" class="container" style="display:none;">
  <button id="logoutBtn" class="logout">🚪 Oturumu Kapat</button>
  <h1>⚙️ Beşiktaş Admin Panel</h1>

  <div class="section">
    <h2>🎵 Müzik Ekle / Düzenle / Sil</h2>
    <div class="inline-inputs">
      <input type="text" id="musicTitle" placeholder="Şarkı Adı" />
      <input type="url" id="musicUrl" placeholder="MP3 Linki" />
    </div>
    <button onclick="addMusic()">Ekle</button>
    <div id="musicList"></div>
  </div>

  <div class="section">
    <h2>💬 Günün Sözü</h2>
    <textarea id="dailyQuote" rows="2" placeholder="Bugünün sözü..."></textarea>
  </div>

  <div class="section">
    <h2>🎨 Tema Renk Ayarları</h2>
    <label>Arkaplan Rengi</label>
    <input type="color" id="themeBg" />
    <label>Yazı Rengi</label>
    <input type="color" id="themeColor" />
  </div>

  <div class="section">
    <h2>🔗 Sosyal Medya Bağlantıları</h2>
    <div class="inline-inputs">
      <input type="text" id="platform" placeholder="Platform" />
      <input type="url" id="link" placeholder="Link" />
    </div>
    <button onclick="addSocial()">Ekle</button>
    <div id="socialList"></div>
  </div>

  <button onclick="updateSettings()">💾 Tüm Ayarları Kaydet</button>
</div>

</body>
</html>
